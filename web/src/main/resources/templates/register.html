<script src="../bower_components/bootstrap-validator/bootstrapValidator.js"></script>
<!-- iCheck -->
<script src="../plugins/iCheck/icheck.min.js"></script>
<script>
    $(function () {
        var form = $("#login-form");
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });

        form.bootstrapValidator({
            message: "请输入用户名/密码",
            submitHandler: function (validator, loginForm, submitButton) {
                validator.defaultSubmit();
            },
            fields: {
                username: {
                    validators: {
                        notEmpty: {
                            message: "用户名不能为空"
                        }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: "密码不能为空"
                        }
//                        ,
//                        identical:{
//                            field: 'confirmPassword',
//                            message:"两次密码不一致"
//                        }
                    }
                },
                confirmPassword: {
                    validators: {
                        notEmpty: {
                            message: "确认密码不能为空"

                        },identical:{
                            field: 'password',
                            message:"两次密码不一致"
                        }
                    }
                },
                email: {
                    validators: {
                        notEmpty: {
                            message: "邮箱不能为空"
                        }, emailAddress: {
                            message: "邮箱格式不正确"
                        }
                    }
                },
                phone: {
                    validators: {
                        notEmpty: {
                            message: "手机号不能为空"
                        },aaa:{
                            message:"手机号不合法"
                        }
                    }
                },
            }

        });
        $("#submitBtn").on('click', function () {
            var bv = form.data("bootstrapValidator");
            bv.validate();
            if (bv.isValid()) {
                console.log(form.action)
                console.log(form.serialize());
                $.ajax({
                    url: '/api/register.json',
                    async: false,
                    type: 'post',
//                    contentType:'application/json',
                    data: form.serialize(),
                    complete: function (msg) {
                        console.log("complete .. {}", msg)
                    },
                    success: function (result) {
                        console.log("sucess")
                        console.log(result);

                        switch (result.code) {
                            case 200:
                                window.location.href = "/api/";
                                break;
                            case 400:
                                var obj = result.t;
//                                $("small[data-bv-for="+field+"]").show().text(result.t.defaultMessage);
                                bv.updateMessage(bv.getFieldElements(obj.field), 'notEmpty',obj.defaultMessage); //错误提示信息变了
                                bv.updateStatus(obj.field, 'VALIDATED').validateField(obj.field); //错误提示信息变了

                                break
                            default:
                                $("#msg").text(result.msg)
                                break;

                        }
                    }, error: function () {
                        console.log("error")
                        $("#msg").text("register error")
                    }
                });
            }
        })
    });
</script>
